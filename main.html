<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Suraj</h1>
            <p>Suraj Giri</p>
        </header>
        
        <section>
            <h2>Email</h2>
            <p>your.email@example.com</p>
        </section>
        
        <section>
            <h2>Profile</h2>
            <p>Software Developer</p>
        </section>
        
        <section>
            <h2>About Me</h2>
            <p>A brief description of yourself goes here. You can include your interests, background, and what you are passionate about.</p>
        </section>
        
        <section>
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <span>HTML</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <span>CSS</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 80%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <span>JavaScript</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                </div>
                <div class="skill">
                    <span>Python</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <img src="your-picture.jpg" alt="Your Picture" class="profile-pic">
        </footer>
    </div>
</body>
</html>
